[built-in options]
c_args = [
    '-mstrict-align',
    '-g3',
    '-O3',
    '-ffreestanding',
    '-nostdlib',
    '-Wno-unused-command-line-argument',
    '-Wall',
    '-Wno-unused-function',
    '-Werror',
    '-target', 'aarch64-none-elf' ]

c_link_args = [
    '-nostdlib',
    '-target', 'aarch64-none-elf' ]

[host_machine]
cpu_family = 'aarch64'
cpu = 'aarch64'
system = 'unknown'
kernel = 'none'
endian = 'little'

[binaries]
c = '/opt/homebrew/opt/llvm/bin/clang'
c_ld = '/opt/homebrew/opt/llvm/bin/ld.lld'
